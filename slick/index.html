<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/swiggy.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slider.css">
  </head>
  <body>
    <section class="slick-slider">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="multiple-items">
                        <div>
                            <img src="images/img1.png" alt="images" class="fluid">
                        </div>
                        <div>
                            <img src="images/img2.png" alt="images" class="fluid">
                        </div>
                        <div>
                            <img src="images/img4.png" alt="images" class="fluid">
                        </div>
                        <div>
                            <img src="images/img5.png" alt="images" class="fluid">
                        </div>
                        <div>
                            <img src="images/img1.png" alt="images" class="fluid">
                        </div>
                        <div>
                            <img src="images/img5.png" alt="images" class="fluid">
                        </div>
                        <div>
                            <img src="images/img2.png" alt="images" class="fluid">
                        </div>
                        <div>
                            <img src="images/img4.png" alt="images" class="fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <script src="js/slick.min.js"></script>
    <script>
        $('.multiple-items').slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 4,
            dots: true,
            speed: 300,
            autoplay: true,
            autoplaySpeed: 2000,
            centerMode: true,
            centerPadding: '60px',
        });
    </script>
  </body>
</html>
